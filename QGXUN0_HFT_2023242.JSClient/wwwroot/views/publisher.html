<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Publisher View</title>
    <link rel="stylesheet" href="viewstyle.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="viewscript.js"></script>
    <script>
        const connections = ["PublisherCreate", "PublisherUpdate", "PublisherDelete"]

        const endpoint = "Publisher"

        const rowformat = (item) =>
`
<tr>
    <td class="main">${item.PublisherName}</td>
    <td class="center">${item.Website != null ? item.Website : ""}</td>
</tr>
`

        setupSignalR(connections, endpoint, rowformat);
    </script>
</body>
</html>
